name: Deploy Email Sender Service/Worker

on:
  push:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  deploy_infra:
    name: Deploy infrastructure
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Deploy bucket
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: email-sender-service-bucket
          template: apps/cloudformation/s3.yml
          no-fail-on-empty-changeset: 1

      - name: Deploy SQS
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: email-sender-service-sqs
          template: apps/cloudformation/sqs.yml
          no-fail-on-empty-changeset: 1

      - name: Deploy DynamoDB
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: email-sender-service-table
          template: apps/cloudformation/dynamo.yml
          no-fail-on-empty-changeset: 1

      - name: Deploy ECR
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: email-sender-service-ecr
          template: apps/cloudformation/ecr.yml
          no-fail-on-empty-changeset: 1

  deploy_service:
    name: Deploy service to lambda
    runs-on: ubuntu-latest
    environment: production
    needs: ['deploy_infra']

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Run tests
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r apps/service/requirements.txt
          coverage run -m unittest discover -s apps/service/src/tests -v
          coverage report

      - name: Zip and Upload lambda
        run: |
          python -m venv venv          
          source venv/bin/activate
          pip install -r apps/service/requirements.txt
          mkdir python
          cp -r venv/lib python/
          zip -r dependencies.zip python
          zip -r lambda.zip apps/service/src
          aws s3 cp lambda.zip s3://email-sender-service-bucket/lambda.zip
          aws s3 cp dependencies.zip s3://email-sender-service-bucket/dependencies.zip

      - name: Deploy lambda
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: email-sender-service
          template: apps/cloudformation/lambda.yml
          parameter-overrides: "Revision=${{ github.run_id }}"
          no-fail-on-empty-changeset: 1

  deploy_worker:
    name: Deploy service to lambda
    runs-on: ubuntu-latest
    environment: production
    needs: [ 'deploy_infra' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registries: ${{ secrets.AWS_ACCOUNT_ID }}
          mask-password: "true"

      - name: Build, tag, and push image to Amazon ECR
        id: build-publish
        shell: bash
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: email-sender-service-ecr
          IMAGE_TAG: ${{ github.run_id }}
        run: |
          cd apps/worker
          docker build -t "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" .
          docker push "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          echo "IMAGE $IMAGE_TAG is pushed to $ECR_REGISTRY/$ECR_REPOSITORY"
          echo "image_tag=$IMAGE_TAG" 
          echo "full_image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Deploy worker
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: email-sender-service-ecs
          template: apps/cloudformation/ecs.yml
          parameter-overrides: "Revision=${{ github.run_id }}"
          no-fail-on-empty-changeset: 1